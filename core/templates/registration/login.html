{% extends '../parent/base.html' %}
{# Login template #}

{% block title %}
    LOGIN
{% endblock %}

{% block content %}
    <form method="post" class="login-form">
        {% csrf_token %}
        <div class="form-fields">
            {{ form.as_p }} {# Form fields container #}
        </div>
        <button type="submit" class="btn btn-login">Enter</button> {# Login button #}
    </form>
{% endblock %}
