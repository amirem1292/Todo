{% extends '../parent/base.html' %}
{# Template to create a new task #}

{% block title %}
    TASK FORM
{% endblock %}

{% block content %}
    <form method="post" class="task-form">
        {% csrf_token %}
        <div class="form-fields">
            {{ form.as_p }} {# Form fields container #}
        </div>
        <button type="submit" class="btn btn-add">Add</button> {# Add button #}
    </form>
{% endblock %}
