{% extends '../parent/base.html' %}
{# Template to show tasks #}

{% block title %}
    TASK LIST
{% endblock %}

{% block content %}

    <ul class="task-list">
    {% for task in tasks %}
        <li class="task-item {% if task.is_done %}done{% endif %}">
            <span class="task-title">
                {% if task.is_done %}
                    <s>{{ task.title }}</s>
                {% else %}
                    {{ task.title }}
                {% endif %}
            </span>
            <div class="task-actions">
                <a href="{% url 'todo:task-update' pk=task.id %}" class="btn btn-done">Done</a>
                <a href="{% url 'todo:task-delete' pk=task.id %}" class="btn btn-delete">Delete</a>
            </div>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
