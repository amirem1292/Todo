{% extends '../parent/base.html' %}
{# a template to show tasks #}
{% block header %}
    TASK LIST
{% endblock %}

{% block content %}
    {% for task in tasks %}
        <ul>
            {% if task.is_done %}
               <li><s>{{ task.title }}</s></li>
            {% else %}
               <li>{{ task.title }}</li>
            {% endif %}
        </ul>
	{% endfor %}
{% endblock %}
