{% extends '../parent/base.html' %}
{# Template to update a task #}

{% block title %}
    TASK UPDATE
{% endblock %}

{% block content %}
    <form method="post" class="task-form">
        {% csrf_token %}
        <div class="form-fields">
            {{ form.as_p }} {# Form fields container #}
        </div>
        <button type="submit" class="btn btn-edit">Edit</button> {# Edit button #}
    </form>
{% endblock %}
