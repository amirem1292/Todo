{% extends '../parent/base.html' %}
{# a template to show tasks #}
{% block header %}
    TASK DELETE
{% endblock %}
{# show list of tasks #}
{% block content %}
    <h2>Are you sure that you want to delete this?</h2>
    <h3>{{ task }}</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit">delete</button>
    </form>
{% endblock %}
