{% extends '../parent/base.html' %}
{# Template to confirm deletion of a task #}

{% block title %}
    TASK DELETE
{% endblock %}

{% block content %}
    <div class="delete-confirm">
        <h2>Are you sure that you want to delete this?</h2>
        <h3 class="task-title">{{ task }}</h3> {# Show task title #}
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete">Delete</button>
        </form>
    </div>
{% endblock %}
